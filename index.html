<html lang="en">
<head>
    <title>Annotation Tags</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
</head>
<body ng-app="AnnotationTagApp">
 
    <div ng-controller="TagController">
        <md-content>
            <md-toolbar>
                <div layout class="md-toolbar-tools">
                    
                    <h2 layout flex layout-align="center">
                        <span>Annotation Tags</span>
                    </h2>
                </div>
            </md-toolbar>
        </md-content>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h2 class="md-toolbar-tools">Modification Pane</h2>
                </md-toolbar>
                <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
                    <md-input-container>
                        <label>Search</label>
                        <input ng-model="searchText" id="search-text">
                    </md-input-container>
                </md-content>
                <md-content layout-padding>
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Modification Pane
                    </md-button>
                    <div layout="column">
                        <md-content layout-padding class="autoScroll">
                            <br>
                            <br>
                            <md-input-container class="md-icon-float" ng-repeat="variable in variables">
                                <label>{{variable.name}}</label>
                                <md-icon class=""></md-icon>
                                <input ng-model=variable.value type="text" ng-change="updateTags()">
                            </md-input-container>
                        </md-content>
                        <md-content class="md-padding" layout-padding style="height: 600px;padding: 24px;">
                            <p>Paste</p>
                            <md-card>
                                <md-card-content>
                                    <textarea value="This is great" rows="10" cols="20" id="paste-content">
                                        This is the stuff of legend
                                    </textarea>
                                <md_card-content>
                            </md-card>
                            
                        </md-content>
                    </div>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-fill layout-align="top center">
                    <md-content>
                        <md-list>
                            <md-subheader class="md-sticky">Annotation Tags</md-subheader>
                            <div>
                                <md-button ng-click="toggleLeft()"
                                    class="md-primary" hide-gt-md>
                                    Search / Modify
                                </md-button>
                            </div>
                            <md-list-item class="md-3-line" id="tagList" ng-repeat="tag in scope_tags | 
                                orderBy:'+Type' | filter:searchText">
                                <div class="md-list-item-text">
                                    <h4 id="tag-type">{{ tag.Type }}</h4>
                                    <div layout="row">
                                        <md-subheader class="md-no-sticky">Features:</md-subheader>
                                        <ul ng-repeat="feature in tag.Features">
                                            <li><p>{{ feature }}</p></li>
                                        </ul>
                                    </div>
                                    
                                    <p id="tag-text">{{ tag.Text }}</p>
                                </div>
                             <md-divider ></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>
                <div flex></div>
            </md-content>
        </section>
    </div>
    <script src="/node_modules/angular/angular.js"></script> 
    <script src="/node_modules/angular-aria/angular-aria.js"></script> 
    <script src="/node_modules/angular-animate/angular-animate.js"></script> 
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="/controller.js"></script>
    <script src="/transform.js"></script>
    <script src="/directives.js"></script>
</body>
</html>
